<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  
    <form action="">
        <h1>Sign up Form</h1>
         <div  class="form_row">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname">
         </div>
         <div class="form_row ">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname">
         </div>
         <div class="form_row">
            <label for="email">Email:</label>
            <input type="email" id="email">
         </div>
         <div class="form_row">
            <label for="password">Password:</label>
            <input type="password" id="password">
         </div>
         <div class="form_row">
            <label for="date">Date:</label>
            <input type="date">
         </div>
         <div class="gender">
            <input type="radio" name="gender" id="Male">
<label for="Male">Male</label>

<input type="radio" name="gender" id="Female">
<label for="Female">FeMale</label>
<input type="radio" name="gender" id="Shemale">
<label for="Shemale">Shemale</label>
         </div>
         <div class="checkbox">
            
            <input  type="checkbox" id="password">
            <label for="checkbox">agree to the terms and condition</label>
         </div>
         <div class="select">
            <select name="" id="">
                <option value="">Select number</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>

            </select>
         </div>
         <div class="textarea">
            <label style="align-items: center;" for="textarea">About you:</label>
            <textarea name="" id="" cols="40" rows="5"></textarea>
         </div>
         <div  class="button">
            <button>signup</button>
         </div>
    </form>
</body>
</html>
